<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的甜蜜时光</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffecf1, #ffe6f0, #fff0f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 装饰心形 */
        .heart-decoration {
            position: absolute;
            color: rgba(255, 105, 180, 0.15);
            font-size: 2rem;
            z-index: 0;
        }
        
        .heart-1 { top: 10%; left: 5%; animation: float 8s infinite; }
        .heart-2 { top: 20%; right: 10%; animation: float 10s infinite; }
        .heart-3 { bottom: 15%; left: 15%; animation: float 12s infinite; }
        .heart-4 { bottom: 25%; right: 20%; animation: float 9s infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.25);
            width: 100%;
            max-width: 650px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
            border: 5px double rgba(255, 182, 193, 0.5);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff69b4, #ffb6c1, #ff69b4);
            animation: progress 30s linear infinite;
        }
        
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        .header {
            position: relative;
            margin-bottom: 35px;
        }
        
        h1 {
            color: #ff4b91;
            margin-bottom: 15px;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ff4b91, #ff7f50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "❤";
            position: absolute;
            top: -20px;
            right: -40px;
            font-size: 2rem;
            color: #ff69b4;
            animation: pulse 1.5s infinite;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #ff6b98;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .start-date {
            background-color: #fff5f8;
            border-radius: 15px;
            padding: 18px;
            margin: 30px auto;
            max-width: 450px;
            border: 2px dashed #ffc0cb;
            font-size: 1.2rem;
            color: #e95480;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .start-date i {
            color: #ff6b98;
            font-size: 1.4rem;
        }
        
        .timer-container {
            margin: 35px 0;
            padding: 25px 0;
            position: relative;
        }
        
        .timer-container::before,
        .timer-container::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffc0cb, transparent);
        }
        
        .timer-container::before { top: 0; }
        .timer-container::after { bottom: 0; }
        
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 20px;
        }
        
        .time-card {
            background: linear-gradient(to bottom, #fff1f6, #ffeaf1);
            border-radius: 20px;
            padding: 25px 15px;
            position: relative;
            border: 3px solid #ffebf0;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.12);
            transition: transform 0.3s ease;
        }
        
        .time-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
        }
        
        .time-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            border-radius: 20px 20px 0 0;
            background: linear-gradient(90deg, #ff69b4, #ffb6c1);
        }
        
        .number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #ff4b91;
            margin-bottom: 10px;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }
        
        .label {
            color: #e95480;
            font-size: 1.25rem;
            font-weight: 500;
        }
        
        .heart-container {
            position: relative;
            margin: 40px auto;
            width: 180px;
            height: 180px;
        }
        
        .heart-beat {
            font-size: 10rem;
            color: #ff4b91;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        }
        
        @keyframes heartbeat {
            0%, 50%, 100% { transform: translate(-50%, -50%) scale(1); }
            30% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .message-box {
            background-color: #fff5f8;
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto 15px;
            max-width: 550px;
            border: 3px solid #ffe5ee;
            position: relative;
        }
        
        .message-title {
            font-size: 1.3rem;
            color: #ff6b98;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .message-content {
            font-size: 1.15rem;
            color: #e95480;
            line-height: 1.6;
            min-height: 80px;
            font-weight: 500;
            padding: 15px;
        }
        
        .footer {
            font-size: 1.1rem;
            color: #c9617e;
            margin-top: 30px;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1.1rem; }
            .start-date { font-size: 1rem; padding: 15px; }
            .number { font-size: 2.8rem; }
            .label { font-size: 1.1rem; }
            .timer-grid { gap: 15px; }
            .time-card { padding: 20px 10px; }
            .heart-container { width: 140px; height: 140px; }
            .heart-beat { font-size: 7rem; }
            .message-box { padding: 20px; }
            .message-content { font-size: 1.05rem; }
        }
        
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 1rem; }
            .start-date { font-size: 0.95rem; padding: 12px; }
            .timer-grid { grid-template-columns: 1fr; gap: 20px; max-width: 300px; margin: 30px auto; }
            .number { font-size: 2.5rem; }
            .label { font-size: 1.05rem; }
            .heart-container { width: 100px; height: 100px; }
            .heart-beat { font-size: 5rem; }
            .message-box { padding: 15px; }
            .message-title { font-size: 1.1rem; }
            .message-content { font-size: 1rem; }
            .footer { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="heart-decoration heart-1">❤</div>
    <div class="heart-decoration heart-2">❤</div>
    <div class="heart-decoration heart-3">❤</div>
    <div class="heart-decoration heart-4">❤</div>
    
    <!-- 主容器 -->
    <div class="container">
        <div class="header">
            <h1>我们的甜蜜时光</h1>
            <div class="subtitle">从心动的那一刻起，每一秒都在书写我们的爱情故事</div>
            
            <div class="start-date">
                <i class="fas fa-calendar-heart"></i>
                爱情开始于：2025年9月22日 00:08
            </div>
        </div>
        
        <div class="timer-container">
            <h2><i class="fas fa-clock"></i> 我们相爱了</h2>
            
            <div class="timer-grid">
                <div class="time-card">
                    <div class="number" id="days">0</div>
                    <div class="label">甜蜜天</div>
                </div>
                
                <div class="time-card">
                    <div class="number" id="hours">0</div>
                    <div class="label">幸福时</div>
                </div>
                
                <div class="time-card">
                    <div class="number" id="minutes">0</div>
                    <div class="label">心动分</div>
                </div>
            </div>
            
            <div class="heart-container">
                <div class="heart-beat">❤</div>
            </div>
        </div>
        
        <div class="message-box">
            <div class="message-title">
                <i class="fas fa-quote-left"></i> 爱的箴言 <i class="fas fa-quote-right"></i>
            </div>
            <div class="message-content" id="love-message">计算我们的爱情时间...</div>
        </div>
        
        <div class="footer">
            爱情如同时间滴答，每一个瞬间都值得珍惜 ❤
        </div>
    </div>

    <script>
        // 爱情开始时间 (2025年9月22日00:08)
        const startDate = new Date(2025, 8, 22, 0, 8);
        
        // 浪漫的爱情寄语
        const loveMessages = [
            "世界上最美好的三个字不是'我爱你'，而是'有你在'",
            "爱不是占有，而是欣赏；不是依赖，而是扶持；不是短暂的火花，而是永恒的温暖",
            "真爱是两个不完美的人，创造了完美的关系",
            "爱情就像四季更迭，经历春天的浪漫，夏日的炽热，秋天的成熟，冬天的沉淀",
            "我们的爱情不是童话，却比童话更真实；不是诗歌，却比诗歌更动听",
            "真正的爱情不是一见钟情，而是日久生情；不是轰轰烈烈，而是细水长流",
            "真爱是不计付出，不求回报，在岁月的长河中，执手前行",
            "我们的爱情故事没有结局，因为每一秒都在续写新的篇章",
            "爱就是在所有的平凡日常中，发现不平凡的意义",
            "最好的爱情是互相成就，一起成长"
        ];
        
        // DOM元素
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const messageElement = document.getElementById('love-message');
        
        // 更新计时器的函数
        function updateTimer() {
            const now = new Date();
            let diff = now - startDate;
            
            // 检查时间是否有效（开始时间在未来）
            if (diff < 0) {
                daysElement.textContent = '0';
                hoursElement.textContent = '0';
                minutesElement.textContent = '0';
                messageElement.textContent = "爱情倒计时中...等待属于我们的那一刻";
                return;
            }
            
            // 计算天、小时、分钟
            const totalMinutes = Math.floor(diff / 1000 / 60);
            const days = Math.floor(totalMinutes / (60 * 24));
            const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
            const minutes = totalMinutes % 60;
            
            // 更新显示
            daysElement.textContent = days;
            hoursElement.textContent = hours < 10 ? `0${hours}` : hours;
            minutesElement.textContent = minutes < 10 ? `0${minutes}` : minutes;
            
            // 每秒更新一次
            setTimeout(updateTimer, 1000);
        }
        
        // 随机选择一条爱情寄语
        function showRandomMessage() {
            const randomIndex = Math.floor(Math.random() * loveMessages.length);
            messageElement.textContent = loveMessages[randomIndex];
        }
        
        // 页面加载完成后启动
        document.addEventListener('DOMContentLoaded', function() {
            updateTimer();
            showRandomMessage();
            // 每30秒更换一次爱情寄语
            setInterval(showRandomMessage, 30000);
        });
    </script>
</body>
</html>
